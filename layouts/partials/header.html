<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
{{ partial "open_graph.html" . }}
{{ .Hugo.Generator }}

<link href="https://fonts.css.network/css?family=Source+Sans+Pro:400,600" rel="stylesheet">
<style type="text/css">{{ partial "css/variables.css" . | safeCSS }}</style>
<link href='{{ "css/tachyons.min.css" | relURL }}' rel="stylesheet">
<link href='{{ "css/styles.css" | relURL }}' rel="stylesheet">

{{ if .Params.highlight }}
<!-- Load Highlight.js CSS -->
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/solarized-dark.min.css">
{{ end }}

{{ if .Params.math }}
<!-- Load KaTeX CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.10.0-alpha/katex.min.css" integrity="sha384-BTL0nVi8DnMrNdMQZG1Ww6yasK9ZGnUxL1ZWukXQ7fygA1py52yPp9W4wrR00VML" crossorigin="anonymous">
{{end}}

<!-- Icon -->
<link rel="icon" 
{{ if .Site.Params.favicon }}
  href="{{ .Site.Params.favicon | relURL }}" 
{{ else }} 
  href='{{ "/favicon.ico" | relURL }}'
{{ end }}
type="image/x-icon"/>

<link href='{{ "/feed.xml" | relURL }}' rel="alternate" type="application/atom+xml" title="{{ .Site.Title }}" />
{{ template "_internal/google_analytics_async.html" . }}
